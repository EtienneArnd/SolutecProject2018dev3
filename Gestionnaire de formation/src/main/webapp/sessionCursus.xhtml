<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="nos_styles.css" />
</h:head>
<body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="/template/common/commonHeader.xhtml" />
		</ui:insert>
	</div>
	
	<h:panelGrid columns="3" cellpadding="5">
		<p:commandButton value="Ajouter Session de Cursus"
			styleClass="btn btn-success" type="button"
			onclick="PF('dlg1').show();" />
	</h:panelGrid>



	<p:dialog id="dlg1" header="Menu ajouter une session de cursus"
		resizable="false" widgetVar="dlg1" modal="true">
		<h:form id="form1">
			<p:panelGrid columns="3">
				<h:panelGrid columns="2">
					<h6>
						Nom :
						<h:inputText
							value="#{beanSessionCursus.sessionCursus.nom}" />
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Date de Début :
						<p:calendar
							value="#{beanSessionCursus.sessionCursus.dateDebut}"/>
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Cursus :
						<h:selectOneMenu
							value="#{beanSessionCursus.sessionCursus.cursus}"
							converter="cursusConverter">
							<f:selectItems value="#{beanCursus.listCursus}"
								var="cursus" itemValue="#{cursus}"
								itemLabel="#{cursus.nom}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Contact :
						<h:selectOneMenu
							value="#{beanSessionCursus.sessionCursus.contact}"
							converter="contactConverter">
							<f:selectItems value="#{beanContact.listContact}"
								var="contact" itemValue="#{contact}"
								itemLabel="#{contact.nom}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>
			</p:panelGrid>
			<p>
				<p:panelGrid columns="2">
					<h:commandButton value="Valider" styleClass="btn btn-success"
						type="submit" action="#{beanSessionCursus.ValiderInfos()}" />
					<h:commandButton value="Annuler" styleClass="btn btn-danger"
						action="#{beanSessionCursus.annulerFenetreAjouter()}" />
				</p:panelGrid>
			</p>


		</h:form>
	</p:dialog>
	<p:dialog id="dlg2" header="Menu modifier une session de cursus"
		resizable="false" widgetVar="dlg2" modal="true">
		<h:form>
			<p:panelGrid columns="3">
				<h:panelGrid columns="2">
					<h6>
						Nom :
						<h:inputText
							value="#{beanSessionCursus.sessionCursus_modif.nom}" />
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Date de Début :
						<p:calendar
							value="#{beanSessionCursus.sessionCursus_modif.dateDebut}"/>
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Cursus :
						<h:selectOneMenu
							value="#{beanSessionCursus.sessionCursus_modif.cursus}"
							converter="cursusConverter">
							<f:selectItems value="#{beanCursus.listCursus}"
								var="cursus" itemValue="#{cursus}"
								itemLabel="#{cursus.nom}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Contact :
						<h:selectOneMenu
							value="#{beanSessionCursus.sessionCursus_modif.contact}"
							converter="contactConverter">
							<f:selectItems value="#{beanContact.listContact}"
								var="contact" itemValue="#{contact}"
								itemLabel="#{contact.nom}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>
				<h:commandButton value="Calculer les dates des Sessions" styleClass="btn btn-success"
						type="submit"
						action="#{beanSessionCursus.modifierSessionCursus()}" />
			</p:panelGrid>
			<h:dataTable value="#{beanSessionCursus.listSessionFormationsSessionCursus}" var="sessionFormationCursus"
					styleClass="skill" rowClasses="btn-success,btn-light"
					columnClasses=",level" >
					
					<f:facet name="header">
						<h:outputText styleClass="btn-lg" value="Detail de la session de cursus :"  />
					</f:facet>
					<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Session" />
			</f:facet>
			<p:commandLink
				action="#{beanSessionCursus.fenetreModifierSessionFormation()}"
				value="Session #{sessionFormationCursus.idSessionFormation} : #{sessionFormationCursus.formation.intitule}"
				update=":dlg2, :dlg1, :dlg3">
				<f:param name="idSessionFormation" value="#{sessionFormationCursus.idSessionFormation}" />
			</p:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText styleClass="btn-lg" value="Date de début" />
				</f:facet>
				<h:outputText value="#{sessionFormationCursus.dateDebut}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText styleClass="btn-lg" value="Date de fin" />
				</f:facet>
				<h:outputText value="#{sessionFormationCursus.dateFin}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText styleClass="btn-lg" value="Ordre" />
				</f:facet>
				<h:outputText value="#{sessionFormationCursus.ordre}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText styleClass="btn-lg" value="Tarif intra" />
				</f:facet>
				<h:outputText value="#{sessionFormationCursus.tarifIntra}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText styleClass="btn-lg" value="Type" />
				</f:facet>
				<h:outputText value="#{sessionFormationCursus.type}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText styleClass="btn-lg" value="Formation" />
				</f:facet>
				<h:outputText value="#{sessionFormationCursus.formation.intitule}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText styleClass="btn-lg" value="Session de cursus" />
				</f:facet>
				<h:outputText value="#{sessionFormationCursus.sessionCursus.nom}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText styleClass="btn-lg" value="Salle" />
				</f:facet>
				<h:outputText value="#{sessionFormationCursus.salle.nom}" />
			</h:column>
					
			</h:dataTable>
			<p>
				<p:panelGrid columns="3">
					<h:commandButton value="Modifier" styleClass="btn btn-success"
						type="submit"
						action="#{beanSessionCursus.modifierSessionCursus()}" />
					<h:commandButton value="Supprimer" styleClass="btn btn-warning"
						type="submit"
						action="#{beanSessionCursus.supprimerSessionCursus()}" />
					<h:commandButton value="Annuler" styleClass="btn btn-danger"
						action="#{beanSessionCursus.annulerFenetreMofifier()}" />
				</p:panelGrid>
			</p>

		</h:form>
	</p:dialog>
	<p:dialog id="dlg3" header="Menu modifier une session de formation"
		resizable="false" widgetVar="dlg3" modal="true">
		<h:form>
			<p:panelGrid columns="3">
				<h:panelGrid columns="2">
					<h6>
						Date de Début :
						<p:calendar
							value="#{beanSessionCursus.sessionFormation_modif.dateDebut}">
							<p:ajax event="dateSelect"
								listener="#{beanSessionFormation.calenderChangeListener}"
								update="dateFin" />
						</p:calendar>
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Date de Fin :
						<p:calendar id="dateFin"
							value="#{beanSessionCursus.sessionFormation_modif.dateFin}"
							mindate="#{beanSessionFormation.dateLimit}"
							placeholder="#{beanSessionCursus.sessionFormation_modif.dateFin}" />
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Tarif intra :
						<h:inputText
							value="#{beanSessionCursus.sessionFormation_modif.tarifIntra}"
							onkeypress="if(event.which &lt; 46 || event.which &gt; 57) return false;" />
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Formation :
						<h:selectOneMenu
							value="#{beanSessionCursus.sessionFormation_modif.formation}"
							converter="formationConverter">
							<f:selectItems value="#{beanFormation.listFormation}"
								var="formation" itemValue="#{formation}"
								itemLabel="#{formation.intitule}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Type :
						<h:selectOneMenu
							value="#{beanSessionCursus.sessionFormation_modif.type}">
							<f:selectItems value="#{beanSessionFormation.listType}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Salle :
						<h:selectOneMenu
							value="#{beanSessionCursus.sessionFormation_modif.salle}"
							converter="salleConverter">
							<f:selectItems value="#{beanSalle.listSalle}" var="salle"
								itemValue="#{salle}" itemLabel="#{salle.nom}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Ordre :
						<h:inputText
							value="#{beanSessionCursus.sessionFormation_modif.ordre}"
							onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" />
					</h6>
				</h:panelGrid>
			</p:panelGrid>
			<p>
				<p:panelGrid columns="3">
					<h:commandButton value="Modifier" styleClass="btn btn-success"
						type="submit"
						action="#{beanSessionCursus.modifierSessionCursus()}" />
					<h:commandButton value="Supprimer" styleClass="btn btn-warning"
						type="submit"
						action="#{beanSessionCursus.supprimerSessionCursus()}" />
					<h:commandButton value="Annuler" styleClass="btn btn-danger"
						action="#{beanSessionCursus.annulerFenetreMofifierSessionFormation()}" />
				</p:panelGrid>
			</p>


		</h:form>
	</p:dialog>

	<h:dataTable value="#{beanSessionCursus.listSessionCursus}"
		var="sessionCursus" styleClass="skill"
		rowClasses="btn-success,btn-light" columnClasses=",level">
		<f:facet name="header">
			<h:outputText styleClass="btn-lg"
				value="Liste des Sessions de Cursuss" />
		</f:facet>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Session" />
			</f:facet>
			<p:commandLink
				action="#{beanSessionCursus.fenetreModifierSessionCursus()}"
				value="#{sessionCursus.nom}"
				update=":dlg2, :dlg1">
				<f:param name="id" value="#{sessionCursus.idSessionCursus}" />
			</p:commandLink>

		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Date de début" />
			</f:facet>
			<h:outputText value="#{sessionCursus.dateDebut}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Cursus" />
			</f:facet>
			<h:outputText value="#{sessionCursus.cursus.nom}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Contact" />
			</f:facet>
			<h:outputText value="#{sessionCursus.contact.nom}" />
		</h:column>
	</h:dataTable>
</body>
</html>
