<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="nos_styles.css" />
</h:head>
<body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="/template/common/commonHeader.xhtml" />
		</ui:insert>
	</div>
	
	<h:panelGrid columns="3" cellpadding="5">
		<p:commandButton value="Ajouter Session de Formation"
			styleClass="btn btn-success" type="button"
			onclick="PF('dlg1').show();" />
	</h:panelGrid>



	<p:dialog id="dlg1" header="Menu ajouter une session de formation"
		resizable="false" widgetVar="dlg1" modal="true">
		<h:form id="form1">
			<p:panelGrid columns="3">
				<h:panelGrid columns="2">
					<h6>
						Date de Début :
						<p:calendar
							value="#{beanSessionFormation.sessionFormation.dateDebut}">
							<p:ajax event="dateSelect"
								listener="#{beanSessionFormation.calenderChangeListener}"
								update="dateFin" />
						</p:calendar>
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Date de Fin :
						<p:calendar id="dateFin"
							value="#{beanSessionFormation.sessionFormation.dateFin}"
							mindate="#{beanSessionFormation.dateLimit}" />
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Tarif intra :
						<h:inputText
							value="#{beanSessionFormation.sessionFormation.tarifIntra}"
							onkeypress="if(event.which &lt; 46 || event.which &gt; 57) return false;" />
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Formation :
						<h:selectOneMenu
							value="#{beanSessionFormation.sessionFormation.formation}"
							converter="formationConverter">
							<f:selectItems value="#{beanFormation.listFormation}"
								var="formation" itemValue="#{formation}"
								itemLabel="#{formation.intitule}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Type :
						<h:selectOneMenu
							value="#{beanSessionFormation.sessionFormation.type}">
							<f:selectItems value="#{beanSessionFormation.listType}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Session de Cursus :
						<h:selectOneMenu
							value="#{beanSessionFormation.sessionFormation.sessionCursus}"
							converter="sessionCursusConverter">
							<f:selectItems value="#{beanSessionCursus.listSessionCursus}"
								var="sessionCursus" itemValue="#{sessionCursus}"
								itemLabel="#{sessionCursus.nom}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Salle :
						<h:selectOneMenu
							value="#{beanSessionFormation.sessionFormation.salle}"
							converter="salleConverter">
							<f:selectItems value="#{beanSalle.listSalle}" var="salle"
								itemValue="#{salle}" itemLabel="#{salle.nom}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Ordre :
						<h:inputText
							value="#{beanSessionFormation.sessionFormation.ordre}"
							onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" />
					</h6>
				</h:panelGrid>
			</p:panelGrid>
			<p>
				<p:panelGrid columns="2">
					<h:commandButton value="Valider" styleClass="btn btn-success"
						type="submit" action="#{beanSessionFormation.ValiderInfos()}" />
					<h:commandButton value="Annuler" styleClass="btn btn-danger"
						action="#{beanSessionFormation.annulerFenetreAjouter()}" />
				</p:panelGrid>
			</p>


		</h:form>
	</p:dialog>
	<p:dialog id="dlg2" header="Menu modifier une session de formation"
		resizable="false" widgetVar="dlg2" modal="true">
		<h:form>
			<p:panelGrid columns="3">
				<h:panelGrid columns="2">
					<h6>
						Date de Début :
						<p:calendar
							value="#{beanSessionFormation.sessionFormation_modif.dateDebut}">
							<p:ajax event="dateSelect"
								listener="#{beanSessionFormation.calenderChangeListener}"
								update="dateFin" />
						</p:calendar>
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Date de Fin :
						<p:calendar id="dateFin"
							value="#{beanSessionFormation.sessionFormation_modif.dateFin}"
							mindate="#{beanSessionFormation.dateLimit}"
							placeholder="#{beanSessionFormation.sessionFormation.dateFin}" />
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Tarif intra :
						<h:inputText
							value="#{beanSessionFormation.sessionFormation_modif.tarifIntra}"
							onkeypress="if(event.which &lt; 46 || event.which &gt; 57) return false;" />
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Formation :
						<h:selectOneMenu
							value="#{beanSessionFormation.sessionFormation_modif.formation}"
							converter="formationConverter">
							<f:selectItems value="#{beanFormation.listFormation}"
								var="formation" itemValue="#{formation}"
								itemLabel="#{formation.intitule}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Type :
						<h:selectOneMenu
							value="#{beanSessionFormation.sessionFormation_modif.type}">
							<f:selectItems value="#{beanSessionFormation.listType}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Session de Cursus :
						<h:selectOneMenu
							value="#{beanSessionFormation.sessionFormation_modif.sessionCursus}"
							converter="sessionCursusConverter">
							<f:selectItems value="#{beanSessionCursus.listSessionCursus}"
								var="sessionCursus" itemValue="#{sessionCursus}"
								itemLabel="#{sessionCursus.nom}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Salle :
						<h:selectOneMenu
							value="#{beanSessionFormation.sessionFormation_modif.salle}"
							converter="salleConverter">
							<f:selectItems value="#{beanSalle.listSalle}" var="salle"
								itemValue="#{salle}" itemLabel="#{salle.nom}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Ordre :
						<h:inputText
							value="#{beanSessionFormation.sessionFormation_modif.ordre}"
							onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" />
					</h6>
				</h:panelGrid>
			</p:panelGrid>
			<p>
				<p:panelGrid columns="3">
					<h:commandButton value="Modifier" styleClass="btn btn-success"
						type="submit"
						action="#{beanSessionFormation.modifierSessionFormation()}" />
					<h:commandButton value="Supprimer" styleClass="btn btn-warning"
						type="submit"
						action="#{beanSessionFormation.supprimerSessionFormation()}" />
					<h:commandButton value="Annuler" styleClass="btn btn-danger"
						action="#{beanSessionFormation.annulerFenetreMofifier()}" />
				</p:panelGrid>
			</p>


		</h:form>
	</p:dialog>

	<h:dataTable value="#{beanSessionFormation.listSessionFormation}"
		var="sessionFormation" styleClass="skill"
		rowClasses="btn-success,btn-light" columnClasses=",level">
		<f:facet name="header">
			<h:outputText styleClass="btn-lg"
				value="Liste des Sessions de Formations" />
		</f:facet>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Session" />
			</f:facet>
			<p:commandLink
				action="#{beanSessionFormation.fenetreModifierSessionFormation()}"
				value="Session #{sessionFormation.idSessionFormation} : #{sessionFormation.formation.intitule}"
				update=":dlg2, :dlg1">
				<f:param name="id" value="#{sessionFormation.idSessionFormation}" />
			</p:commandLink>

		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Date de début" />
			</f:facet>
			<h:outputText value="#{sessionFormation.dateDebut}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Date de fin" />
			</f:facet>
			<h:outputText value="#{sessionFormation.dateFin}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Ordre" />
			</f:facet>
			<h:outputText value="#{sessionFormation.ordre}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Tarif intra" />
			</f:facet>
			<h:outputText value="#{sessionFormation.tarifIntra}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Type" />
			</f:facet>
			<h:outputText value="#{sessionFormation.type}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Formation" />
			</f:facet>
			<h:outputText value="#{sessionFormation.formation.intitule}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Session de cursus" />
			</f:facet>
			<h:outputText value="#{sessionFormation.sessionCursus.nom}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Salle" />
			</f:facet>
			<h:outputText value="#{sessionFormation.salle.nom}" />
		</h:column>
	</h:dataTable>


</body>
</html>
