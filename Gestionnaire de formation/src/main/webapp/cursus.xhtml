<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="nos_styles.css" />
</h:head>
<body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="/template/common/commonHeader.xhtml" />
		</ui:insert>
	</div>


	<h:panelGrid columns="3" cellpadding="5">
		<p:commandButton value="Ajouter cursus" styleClass="btn btn-success"
			type="button" onclick="PF('dlg1').show();" />
	</h:panelGrid>



	<p:dialog id="dlg1" header="Menu ajouter une cursus" resizable="true"
		widgetVar="dlg1" modal="true">
		<h:form id="hform">
			<p:outputPanel id="outputPanel">
			<p:panelGrid columns="2">
				<h:panelGrid columns="2">
					<h6>
						Nom :
						<h:inputText value="#{beanFormationCursus.cursus.nom}" />
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Tarif :
						<h:inputText value="#{beanFormationCursus.cursus.tarif}"
							onkeypress="if(event.which &lt; 46 || event.which &gt; 57) return false;" />
					</h6>
				</h:panelGrid>
					<p:panelGrid columns="3">
	
						<h:panelGrid columns="3">
							<h6>
								Nom Formation :
								<h:selectOneMenu
									value="#{beanFormationCursus.formationCursus.formation}"
									converter="formationConverter">
									<f:selectItems value="#{beanFormation.listFormation}"
										var="listformation" itemValue="#{listformation}"
										itemLabel="#{listformation.intitule}" />
								</h:selectOneMenu>
							</h6>
						</h:panelGrid>
						<h:panelGrid columns="2">
							<h6>
								Ordre :
								<h:selectOneMenu
									value="#{beanFormationCursus.formationCursus.ordre}">
									<f:selectItems value="#{beanFormationCursus.newOrdre()}"
										var="ordre" itemValue="#{ordre}" itemLabel="#{ordre}" />
								</h:selectOneMenu>
							</h6>
						</h:panelGrid>
						<h:panelGrid columns="1">
							<p:commandButton value="Valider" styleClass="btn btn-success" update=":hform:outputPanel"
								action="#{beanFormationCursus.AddtoListFormationCursus()}"/>
						</h:panelGrid>
					</p:panelGrid>
				</p:panelGrid>
				<p:dataTable id="listFormation" value="#{beanFormationCursus.listNewFormationCursus}"
					var="formationCursus" styleClass="skill"
					rowClasses="btn-success,btn-light" columnClasses=",level">
	
					<f:facet name="header">
						<h:outputText styleClass="btn-lg"
							value="Detail du cursus :" />
					</f:facet>
					<p:column>
						<f:facet name="header">
							<h:outputText styleClass="btn-lg" value="Nom de formation" />
						</f:facet>
						<h:outputText value="#{formationCursus.formation.intitule}"/>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText styleClass="btn-lg" value="Ordre de passage" />
						</f:facet>
						<h:outputText value="#{formationCursus.ordre}" />
					</p:column>
	
				</p:dataTable>
			</p:outputPanel>
			<p>
				<p:panelGrid columns="2">
					<h:commandButton value="Valider" styleClass="btn btn-success"
						type="submit" action="#{beanFormationCursus.ValiderInfos()}" />
					<h:commandButton value="Annuler" styleClass="btn btn-danger"
						action="#{beanCursus.annulerFenetreAjouter()}" />
				</p:panelGrid>
			</p>

		</h:form>
	</p:dialog>

	<p:dialog id="dlg2" header="Modifier un cursus" resizable="false"
		widgetVar="dlg2" modal="true" height="400">
		<h:form>

			<p:panelGrid columns="2">
				<h:panelGrid columns="2">
					<h6>
						Nom Cursus :
						<h:inputText value="#{beanFormationCursus.cursus_modif.nom}" />
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Tarif :
						<h:inputText value="#{beanFormationCursus.cursus_modif.tarif}"
							onkeypress="if(event.which &lt; 46 || event.which &gt; 57) return false;" />
					</h6>
				</h:panelGrid>

			</p:panelGrid>

			<div class="row">
				<p:panelGrid columns="4">
					<h:commandButton value="Modifier" styleClass="btn btn-success"
						type="submit" action="#{beanCursus.modifierCursus()}" />
					<h:commandButton value="Supprimer" styleClass="btn btn-warning"
						type="submit" action="#{beanCursus.supprimerCursus()}" />
					<h:commandButton value="Annuler" styleClass="btn btn-danger"
						action="#{beanCursus.annulerFenetreMofifier()}" />
					<input type="button" value="Ajouter une formation"
						class="btn btn-success" onclick="$('#ajoutFormation').show()" />
				</p:panelGrid>
			</div>

			<!-- 			Champs pour ajouter une formation -->
			<div id="ajoutFormation" style="display: none">

				<p:panelGrid columns="2">

					<h:panelGrid columns="3">
						<h6>
							Nom Formation :
							<h:selectOneMenu
								value="#{beanFormationCursus.formationCursus_modif.formation}"
								converter="formationConverter">
								<f:selectItems value="#{beanFormation.listFormation}"
									var="listformation" itemValue="#{listformation}"
									itemLabel="#{listformation.intitule}" />
							</h:selectOneMenu>
						</h6>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h6>
							Ordre :
							<h:selectOneMenu
								value="#{beanFormationCursus.formationCursus_modif.ordre}">
								<f:selectItems value="#{beanFormationCursus.listOrdre}"
									var="ordre" itemValue="#{ordre}" itemLabel="#{ordre}" />
							</h:selectOneMenu>
						</h6>
					</h:panelGrid>
					<h:panelGrid columns="1">
						<h:commandButton value="Valider" styleClass="btn btn-success"
							action="#{beanFormationCursus.ValiderAjoutFormation()}" />
					</h:panelGrid>
				</p:panelGrid>
			</div>
			<!-- 			FIN Champs pour ajouter une formation -->


			<h:dataTable value="#{beanFormationCursus.listFormationByCursus}"
				var="formationCursus" styleClass="skill"
				rowClasses="btn-success,btn-light" columnClasses=",level">

				<f:facet name="header">
					<h:outputText styleClass="btn-lg"
						value="Detail du cursus : #{beanCursus.cursus.nom}" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="btn-lg" value="Nom de formation" />
					</f:facet>
					<p:commandLink
						action="#{beanFormationCursus.fenetreModifierOrdreFormationCursus()}"
						value="#{formationCursus.formation.intitule}"
						update=":dlg2, :dlg1, :dlg3">
						<f:param name="idFormation"
							value="#{formationCursus.formation.idFormation}" />
						<f:param name="ordreFormation" value="#{formationCursus.ordre}" />
					</p:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText styleClass="btn-lg" value="Ordre de passage" />
					</f:facet>
					<h:outputText value="#{formationCursus.ordre}" />
				</h:column>

			</h:dataTable>


		</h:form>

	</p:dialog>






	<p:dialog id="dlg3" header="Modifier une formation" resizable="false"
		widgetVar="dlg3" modal="true" height="200">

		<h:form>

			<p:panelGrid columns="2">
				<h:panelGrid columns="2">
					<h6>
						Nom Formation :
						<h:outputText
							value="#{beanFormationCursus.formation_modif.intitule}" />
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Ordre :
						<h:selectOneMenu
							value="#{beanFormationCursus.formationCursus_modif.ordre}">
							<f:selectItems value="#{beanFormationCursus.listOrdre}"
								var="ordre" itemValue="#{ordre}" itemLabel="#{ordre}" />
							<f:param name="ordreFormationInitial"
								value="#{beanFormationCursus.formationCursus_modif.ordre}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>





			</p:panelGrid>



			<div class="row">
				<p:panelGrid columns="3">
					<h:commandButton value="Valider les changements"
						styleClass="btn btn-success" type="submit"
						action="#{beanFormationCursus.ValiderLeChangementOrdre()}" />
					<h:commandButton value="Supprimer la formation"
						styleClass="btn btn-warning" type="submit" action="#" />
					<h:commandButton value="Annuler" styleClass="btn btn-danger"
						action="#" />
				</p:panelGrid>
			</div>
		</h:form>

	</p:dialog>








	<h:dataTable value="#{beanCursus.listCursus}" var="cursus"
		styleClass="skill" rowClasses="btn-success,btn-light"
		columnClasses=",level">
		<f:facet name="header">
			<h:outputText styleClass="btn-lg" value=" Liste des Cursus" />
		</f:facet>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Nom" />
			</f:facet>
			<p:commandLink
				action="#{beanFormationCursus.fenetreModifierFormationCursus()}"
				value="#{cursus.nom}" update=":dlg2, :dlg1">
				<f:param name="id" value="#{cursus.idCursus}" />
			</p:commandLink>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Tarif" />
			</f:facet>
			<h:outputText value="#{cursus.tarif}" />
		</h:column>
	</h:dataTable>






</body>
</html>
