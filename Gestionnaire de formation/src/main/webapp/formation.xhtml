<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="nos_styles.css" />
</h:head>
<body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="/template/common/commonHeader.xhtml" />
		</ui:insert>
	</div>

	<h:panelGrid columns="3" cellpadding="5">
		<p:commandButton value="Ajouter formation"
			styleClass="btn btn-success" type="button"
			onclick="PF('dlg1').show();" />
	</h:panelGrid>



	<p:dialog id="dlg1" header="Menu ajouter une formation"
		resizable="false" widgetVar="dlg1" modal="true">
		<h:form>
			<p:panelGrid columns="2">
				<h:panelGrid columns="2">
					<h6>
						Intitulé :
						<h:inputText value="#{beanFormation.formation.intitule}" />
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Niveau :
						<h:selectOneMenu value="#{beanFormation.formation.niveau}">
							<f:selectItems value="#{beanFormation.listNiveaux}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Durée :
						<h:selectOneMenu value="#{beanFormation.formation.duree}">
							<f:selectItems value="#{beanFormation.listDuree}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Tarif inter :
						<h:inputText value="#{beanFormation.formation.tarifInter}"
							onkeypress="if(event.which &lt; 46 || event.which &gt; 57) return false;" />
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Tarif intra :
						<h:inputText value="#{beanFormation.formation.tarifIntra}"
							onkeypress="if(event.which &lt; 46 || event.which &gt; 57) return false;" />
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Thème :
						<h:selectOneMenu value="#{beanFormation.formation.theme}"
							converter="themeConverter">
							<f:selectItems value="#{beanTheme.listTheme}" var="theme"
								itemValue="#{theme}" itemLabel="#{theme.nom}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>
			</p:panelGrid>
			<p>
				<p:panelGrid columns="2">
					<h:commandButton value="Valider" styleClass="btn btn-success"
						type="submit" action="#{beanFormation.ValiderInfos()}" />
					<h:commandButton value="Annuler" styleClass="btn btn-danger"
						action="#{beanFormation.annulerFenetreAjouter()}" />
				</p:panelGrid>
			</p>

		</h:form>
	</p:dialog>
	<p:dialog id="dlg2" header="Menu modifier une formation"
		resizable="false" widgetVar="dlg2" modal="true">
		<h:form>
			<p:panelGrid columns="2">
				<h:panelGrid columns="2">
					<h6>
						Intitulé :
						<h:inputText value="#{beanFormation.formation_modif.intitule}" />
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Niveau :
						<h:selectOneMenu value="#{beanFormation.formation_modif.niveau}">
							<f:selectItems value="#{beanFormation.listNiveaux}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h6>
						Durée :
						<h:selectOneMenu value="#{beanFormation.formation.duree}">
							<f:selectItems value="#{beanFormation.listDuree}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Tarif inter :
						<h:inputText value="#{beanFormation.formation_modif.tarifInter}"
							onkeypress="if(event.which &lt; 46 || event.which &gt; 57) return false;" />
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Tarif intra :
						<h:inputText value="#{beanFormation.formation_modif.tarifIntra}"
							onkeypress="if(event.which &lt; 46 || event.which &gt; 57) return false;" />
					</h6>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h6>
						Thème :
						<h:selectOneMenu value="#{beanFormation.formation_modif.theme}"
							converter="themeConverter">
							<f:selectItems value="#{beanTheme.listTheme}" var="theme"
								itemValue="#{theme}" itemLabel="#{theme.nom}" />
						</h:selectOneMenu>
					</h6>
				</h:panelGrid>
			</p:panelGrid>
			<div class="row">
				<p:panelGrid columns="3">
					<h:commandButton value="Modifier" styleClass="btn btn-success"
						type="submit" action="#{beanFormation.modifierFormation()}" />
					<h:commandButton value="Supprimer" styleClass="btn btn-warning"
						type="submit" action="#{beanFormation.supprimerFormation()}" />
					<h:commandButton value="Annuler" styleClass="btn btn-danger"
						action="#{beanFormation.annulerFenetreMofifier()}" />
				</p:panelGrid>
			</div>

		</h:form>
	</p:dialog>

	<h:dataTable value="#{beanFormation.listFormation}" var="Formation"
		styleClass="skill" rowClasses="btn-success,btn-light"
		columnClasses=",level">
		<f:facet name="header">
			<h:outputText styleClass="btn-lg" value=" Liste des Formations" />
		</f:facet>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Nom" />
			</f:facet>
			<p:commandLink action="#{beanFormation.fenetreModifierFormation()}"
				value="#{Formation.intitule}" update=":dlg2, :dlg1">
				<f:param name="id" value="#{Formation.idFormation}" />
			</p:commandLink>

		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Niveau" />
			</f:facet>
			<h:outputText value="#{Formation.niveau}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Tarif inter" />
			</f:facet>
			<h:outputText value="#{Formation.tarifInter}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Tarif intra" />
			</f:facet>
			<h:outputText value="#{Formation.tarifIntra}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText styleClass="btn-lg" value="Theme" />
			</f:facet>
			<h:outputText value="#{Formation.theme.nom}" />
		</h:column>
	</h:dataTable>




</body>
</html>
